<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Form3</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="box">
          <div class="box-descriprion">
            <h1 class="box__title">
              We will help you find your new best friend
            </h1>
            <p class="box__subtitle">Save a life, adopt a pet</p>
          </div>
          <div class="buttons">
            <button class="button">Start now</button>
          </div>
        </div>
        <div class="box-form">
          <div class="box__img">
            <img src="./img/svg/logo.svg" alt="logo" />
          </div>
          <div class="box-inner">
            <h2 class="box-inner__title">Create account</h2>
            <form class="box-form">
              <label class="form-inputs">
                <input
                  class="form__input"
                  type="text"
                  placeholder="Full Name"
                />
              </label>
              <label class="form-inputs">
                <input
                  class="form__input"
                  type="email"
                  placeholder="Email or Phone"
                />
              </label>
              <label class="form-inputs">
                <input
                  class="form__input"
                  type="password"
                  placeholder="Password"
                />
                <div>
                  <img src="./img/svg/eye.svg" alt="hide" />
                </div>
              </label>
              <label class="form-checkboxs">
                <div>
                  <input class="form__checkbox" type="checkbox" />
                  <span class="custom__checkbox"></span>
                </div>
                <p class="form-checkboxs__text">
                  I agree to the <span>Tersm & Conditions</span> and
                  <span> Privacy Policy</span>
                </p>
              </label>
            </form>
            <div class="box-buttons">
              <button class="button">Sign up</button>
            </div>
            <p class="box-inner__text">
              <a href="#">Already have an account?</a>
              <span>Join now!</span>
            </p>
            <p class="box-inner__sign">Or sign up with</p>
            <div class="social">
              <div class="social-items">
                <a href="#">
                  <img
                    class="social__item"
                    src="./img/svg/google.svg"
                    alt="logo"
                  />
                </a>
              </div>
              <div class="social-items">
                <a href="#">
                  <img
                    class="social__item"
                    src="./img/svg/apple.svg"
                    alt="logo"
                  />
                </a>
              </div>
              <div class="social-items">
                <a href="">
                  <img
                    class="social__item"
                    src="./img/svg/facebook.svg"
                    alt=""
                  />
                </a>
              </div>
              <div class="box__img _bot">
                <img src="./img/svg/logo-bot.svg" alt="logo" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
