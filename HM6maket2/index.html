<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>HM6</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="logo">
          <img src="./img/svg/oasis.svg" alt="logo" />
        </div>
        <h1 class="title">Get ready for a warm and welcoming life.</h1>
        <div class="box">
          <p class="box__name">Join the waitlist</p>
          <p class="box__description">
            Sign up with your email to know when we will launch Oasis.
          </p>
          <form class="box-form" action="#">
            <label class="form-items">
              <input
                class="form__item"
                type="email"
                placeholder="E-mail address"
              />
              <button class="submit">
                <img src="./img/svg/Vector.svg" alt="Vector" />
              </button>
            </label>
          </form>
        </div>
      </div>
      <div class="container_bot">
        <button class="button">
          <p class="button__name">Follow us on</p>
          <img src="./img/svg/bird.svg" alt="logo" />
        </button>
      </div>
    </section>
  </body>
</html>
